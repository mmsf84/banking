<!DOCTYPE html>
<html lang="es">
<head>
  <title>Transferencia Bancaria</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="text-center">
    <h2>Bienvenido</h2>
  </div>

  <form action="bootstrap/form.html" class="form-horizontal" method="POST">

    <div class="form-group">            
      <label for="usuario" class="control-label col-sm-2">Usuario:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="saldoTitular" required placeholder="Ingrese su usuario" name="usuario">
      </div>            
    </div>
    
    <div class="form-group">            
        <label for="psw" class="control-label col-sm-2">Contraseña:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="psw" required placeholder="Ingrese su contraseña" name="psw">
        </div>       
    </div>
               
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
