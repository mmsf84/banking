<!DOCTYPE html>
<html lang="es">
<head>
  <title>Transferencia Bancaria</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="text-center">
    <h2>Transferencia Bancaria</h2>
  </div>

  <form action="" class="form-horizontal">

    <div class="form-group">            
      <label for="saldoTitular" class="control-label col-sm-4">Saldo de cuenta de origen:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="saldoTitular" placeholder="Saldo del TÃ­tular" name="saldoTitular" disabled>
      </div>            
    </div>
    
    <div class="form-group">            
        <label for="ctaDestino" class="control-label col-sm-4">Ingresar la cuenta Destino:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="ctaDestino" placeholder="Ingresar la cuenta a quien desea depositar" name="ctaDestino">
        </div>       
    </div>
        
    <div class="form-group">              
        <label for="montoDepositar" class="control-label col-sm-4">Monto a depositar:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="montoDepositar" placeholder="Ingresar monto a depositar" name="montoDepositar">
        </div>      
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-8">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
